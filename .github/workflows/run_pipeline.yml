name: Run TSF Sales Pipeline

on:
  schedule:
    # Runs every day at 5:00 AM Eastern (9:00 UTC)
    - cron: "0 9 * * *"
  workflow_dispatch:  # allows manual run from the Actions tab

jobs:
  run-pipeline:
    name: Execute Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-dotenv requests gspread pandas google-auth gspread-dataframe

      - name: Run TSF pipeline
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GOOGLE_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_SERVICE_ACCOUNT }}
          SHOPIFY_STORE_DOMAIN: ${{ secrets.SHOPIFY_STORE_DOMAIN }}
          SHOPIFY_API_TOKEN: ${{ secrets.SHOPIFY_API_TOKEN }}
          SHOPIFY_API_VERSION: ${{ secrets.SHOPIFY_API_VERSION }}
          GOOGLE_SHEETS_WORKBOOK_NAME: ${{ secrets.GOOGLE_SHEETS_WORKBOOK_NAME }}
        run: |
          echo "ðŸš€ Starting TSF Sales Pipeline"
          python run_pipeline.py

      # ðŸ‘‡ Optional but *very* useful for debugging or record-keeping
      - name: Upload processed CSVs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: processed-data
          path: data/processed/

      # ðŸ‘‡ Upload logs as artifact for inspection on GitHub
      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs
          path: logs/
